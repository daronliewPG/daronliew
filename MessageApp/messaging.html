<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="all" type="text/css" href="css/style.css">
</head>
<body>

<!-- Begin messaging app interface-->
<div class="msgBox msgBox__container bg-light-grey">

  <section class="topBar bg-grey">
    <a href="#" class="round arrowBox bg-white"><div class="arrow down"></div></a>
  </section>
  
  <section class="user">
    <div class="avatarBox">
      <img class="round avatar" src="images/lego-builder.jpg" alt="Lego Avatar">
      <div class="user__status round bg-pink"></div>
    </div>
    <div class="user__nameContainer">
      <div class="user__detail mid-grey">Kerem Suer</div>
      <div class="user__detail light-grey">Contributor</div>
    </div>
    <button class="btn">Block</button>
  </section>

  <section class="user">
    <div class="avatarBox">
      <img class="round avatar" src="images/lego-knight.jpg" alt="Lego Avatar">
      <div class="user__status round bg-green"></div>
    </div>
    <div class="user__nameContainer">
      <div class="user__detail mid-grey">Bill S Kennedy</div>
      <div class="user__detail light-grey">Editor</div>
    </div>
    <button class="btn">Block</button>
  </section>
  
  <section class="user">
    <div class="avatarBox">
      <img class="round avatar" src="images/lego-police.jpg" alt="Lego Avatar">
      <div class="user__status round bg-mid-grey"></div>
    </div>
    <div class="user__nameContainer">
      <div class="user__detail mid-grey">Oykun Yilmaz</div>
      <div class="user__detail light-grey">Administrator</div>
    </div>
    <button class="btn">Block</button>
  </section>  

  <section class="user">
    <div class="avatarBox">
      <img class="round avatar" src="images/lego-builder.jpg" alt="Lego Avatar">
      <div class="user__status round bg-mid-grey"></div>
    </div>
    <div class="user__nameContainer">
      <div class="user__detail mid-grey">Rogie King</div>
      <div class="user__detail light-grey">Contributor</div>
    </div>
    <button class="btn">Block</button>
  </section>
  
  <section class="user">
    <div class="avatarBox">
      <img class="round avatar" src="images/lego-stormtrooper.jpg""  alt="Lego Avatar">
      <div class="user__status round bg-green"></div>
    </div>
    <div class="user__nameContainer">
      <div class="user__detail mid-grey">Victor Erixon</div>
      <div class="user__detail light-grey">Contributor</div>
    </div>
    <button class="btn">Block</button>
  </section>
  
  <section class="searchBox">
      <span class="fa-search dark-grey"></span>
      <input type="text" name="search" placeholder="Search contacts">
  </section>
</div>
<!-- End messaging app interface -->

</body></html>
